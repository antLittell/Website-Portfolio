<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="ob">
        <main>
            <h1 id="title">My awesome survey</h1>
            <p id="description">This is a survey about you!</p>
            <div id="center">
                <form action="" id="survey-form">
                    <label id="name-label" for="name">Name</label><br>
                    <input id="name" type="text" placeholder="Enter your name"><br>
                    <label id="email-label" for="email">Email</label><br>
                    <input id="email" type="email" placeholder="Enter your email"><br>
                    <label id="number-label" for="num">Favorite Number</label><br>
                    <input id="num" type="number" min="0" max="100" placeholder="Num"><br>
                    <label for="dropdown">Favorite Top Gear Host</label><br>
                    <select name="dropdown" id="dropdown">
                        <option value="Default">Select here</option>
                        <option value="Jeremy">Jeremy Clarkson</option>
                        <option value="James">James May</option>
                        <option value="Richard">Richard Hammond</option>
                    </select>
                    <p>Gender</p>
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label><br>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label><br>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other</label><br>
                    <p>Characteristics</p>
                    <input type="checkbox" value="Fun" name="fun" id="fun-choice">
                    <label for="fat">Fun</label><br>
                    <input type="checkbox" value="Smart" name="smart" id="smart-choice">
                    <label for="stupid">Smart</label><br>
                    <input type="checkbox" value="Good-looking" name="goog-looking" id="good-looking-choice">
                    <label for="ugly">Good looking</label><br>
                    <label for="comments">Comments</label><br>
                    <textarea name="comments" id="comments" cols="30" rows="5"></textarea><br>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
